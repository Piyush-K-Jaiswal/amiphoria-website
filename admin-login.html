<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Amiphoria</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-IpLZFICs9BU94Wn87zBh70kDfHYxbyE",
      authDomain: "amiphoria2025-01.firebaseapp.com",
      projectId: "amiphoria2025-01",
      storageBucket: "amiphoria2025-01.appspot.com",
      messagingSenderId: "602618372444",
      appId: "1:602618372444:web:3b61f0b2699ea858856199"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "admin.html";
          })
          .catch(err => alert("Login Failed: " + err.message));
      });
    });
  </script>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Admin Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
</body>
</html>
